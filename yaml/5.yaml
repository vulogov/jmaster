model:
  id: test5
  name: "Test model #5 playing with Keras"
  fname: test_5.csv
  variables:
    - a: "abs(random_uniform(0, 255, 10))"
    - b: "abs(random_uniform(2, 5, 10))"
  attrs:
    - a: "a / abs(random_uniform(0, 255, 10))"
  y: abs(random_uniform(0, 2, 10))
  keras:
    epochs: 20
    layers:
      0:
        - type: Dense
        - n: 500
        - activation: relu
      1:
        - type: Dense
        - n: 250
        - activation: relu
      2:
        - type: Dense
        - n: 10
        - activation: relu
      3:
        - type: Dense
        - n: 2
        - activation: softmax
    compile:
      - optimizer: adam
      - loss: categorical_crossentropy
      - metrics: ['accuracy']
