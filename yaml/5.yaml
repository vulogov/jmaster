model:
  id: test5
  name: "Test model #5 playing with Keras"
  fname: test_5.csv
  variables:
    - sampleSize: int(400)
    - a: "abs(random_normal(0, 255, sampleSize))"
    - b: "abs(random_normal(2, 5, sampleSize))"
  attrs:
    - a: "a / abs(sin(random_normal(0, 4.0, sampleSize)))"
  y: abs(random_int(0, 3, sampleSize))
  keras:
    epochs: 20
    layers:
      0:
        - type: Dense
        - n: 200
        - activation: relu
      1:
        - type: Dense
        - n: 100
        - activation: relu
      2:
        - type: Dense
        - n: 5
        - activation: relu
      3:
        - type: Dense
        - activation: softmax
    compile:
      - optimizer: adam
      - loss: categorical_crossentropy
      - metrics: ['accuracy']
